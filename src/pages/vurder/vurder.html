<ion-header>
  <ion-navbar>
    <ion-title>Vurder {{drikke.Navn}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-header>
    {{drikke.Navn}}
  </ion-card-header>
  <ion-card-content>
    {{drikke.Type}}
  </ion-card-content>
</ion-card>
<form (ngSubmit)="logForm()">
  
<ion-item>
  <ion-range [(ngModel)]="rating.Karakter" name="karakter">
    <ion-icon range-left name="thumbs-down"></ion-icon>
    <ion-icon range-right name="thumbs-up" color="danger"></ion-icon>
  </ion-range> 
</ion-item>

  <ion-item>
    <ion-label> Smaker jul?</ion-label>
    <ion-toggle [(ngModel)]="rating.SmakerJul" name="smakerjul" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>NÃ¸kkelord</ion-label>
    <ion-input type="text" [(ngModel)]="rating.Nokkelord" placeholder="1 beskrivende ord" name="nokkelord" ></ion-input>
  </ion-item>
  <button ion-button block icon-left>
    <ion-icon name="home"></ion-icon>
      Lagre
    </button>
</form>
</ion-content>
