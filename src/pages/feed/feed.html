<ion-header>

  <ion-navbar>
    <ion-title>feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <ion-list>
    <button ion-item *ngFor="let rating of ratings" (click)="ratingTapped($event, rating)">
      <ion-avatar item-left>
        <!--<img [src]="drikke.bilde">-->
      </ion-avatar>
      <h2>{{ rating.Drikke.Navn }}</h2>
      <h2>{{ rating.Karakter }}</h2>
      <h2>{{ rating.Bruker.Navn }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
